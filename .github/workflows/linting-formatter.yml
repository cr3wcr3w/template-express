name: Lint and Prettier Check
on:
  push:
    branches:
      - "**"

jobs:
  format:
    runs-on: ubuntu-latest
    container:
      image: node:22
    env:
      DB_EXPRESS_PORT: ${{ secrets.DB_EXPRESS_PORT }}

    steps:
      - uses: actions/checkout@v3
      - run: npm ci

      - name: Run Prettier
        run: npm run prettier:check

      - name: Run ESLint
        run: npm run lint:check

      - name: Run Build
        run: npm run build